# terminology-registry.yaml
# 机器可读的术语规范 SSOT
# 版本: 1.0.0
# 创建日期: 2025-12-31
# 最后更新: 2025-12-31
# 参考: [2025-12-31 畅谈会记录](../meeting/2025-12-31-terminology-naming-convention.md)

version: "1.1.0"
last_updated: "2026-01-02"

# 全大写缩写白名单
# 这些缩写在文档术语域中使用全大写形式
acronyms_uppercase:
  # 2字母高频技术缩写
  - ID    # Identifier
  - UI    # User Interface
  - UX    # User Experience
  - DX    # Developer Experience
  - AI    # Artificial Intelligence
  - IO    # Input/Output
  
  # 3+字母高频技术缩写
  - API   # Application Programming Interface
  - LLM   # Large Language Model
  - MVP   # Minimum Viable Product
  - SSOT  # Single Source of Truth
  - CRC   # Cyclic Redundancy Check
  - RBF   # Reversible Binary Framing, `atelia/docs/Rbf/rbf-interface.md`
  - COW   # Copy-On-Write
  
  # 其他常见缩写
  - OK    # Okay (高频使用)

# 层级术语闭集 (Tier Terms)
# 这些是固定的层级术语，不允许创建新的层级术语
# 注意：统一使用 Tier 后缀（不是 Layer）
tier_terms:
  - Resolve-Tier  # 原 Why-Tier，v1.1.0 更名
  - Shape-Tier
  - Rule-Tier
  - Plan-Tier
  - Craft-Tier

# 其他复合术语示例
# 这些是项目中已建立的复合术语，作为参考
compound_terms:
  - App-For-LLM
  - Context-Projection
  - Capability-Provider
  - Agent-OS
  - Abstract-Token
  - UI-Anchor
  - Object-Anchor
  - Action-Prototype

# 术语变体映射
# 记录每个术语的合法变体形式，用于搜索和规范化
term_variants:
  # 层级术语变体 (Tier Terms)
  # 注意：Why-Tier 已废弃，使用 Resolve-Tier
  Resolve-Tier:
    - Resolve Tier
    - ResolveTier
    - resolve-tier
    - Why-Tier        # DEPRECATED alias
    - Why Tier        # DEPRECATED alias
    - WhyTier         # DEPRECATED alias
    - why-tier        # DEPRECATED alias
  Shape-Tier:
    - Shape Tier
    - ShapeTier
    - shape-tier
  Rule-Tier:
    - Rule Tier
    - RuleTier
    - rule-tier
  Plan-Tier:
    - Plan Tier
    - PlanTier
    - plan-tier
  Craft-Tier:
    - Craft Tier
    - CraftTier
    - craft-tier
  
  # 缩写变体
  ID:
    - Id
    - id
  UI:
    - Ui
    - ui
  API:
    - Api
    - api
  LLM:
    - Llm
    - llm

# 管理元数据
management:
  # 增删流程
  add_process: "PR 评审 + 记录变更理由"
  remove_process: "PR 评审 + 记录废弃理由"
  
  # 使用指导
  usage_guidance:
    - "文档术语域：使用 Title-Kebab 格式（如 `Resolve-Tier`）"
    - "文件名域：使用 lower-kebab-case 格式（如 `resolve-tier.md`）"
    - "代码标识符域：遵循语言惯例（如 `ResolveTier`）"
    - "缩写检查：不在本列表中的缩写使用首字母大写形式"
    - "历史术语：Why-Tier 已废弃，统一使用 Resolve-Tier"
  
  # 工具集成
  tool_integration:
    - "DocGraph：作为术语规范化数据源"
    - "CI lint：检查术语一致性"
    - "IDE：提供自动补全建议"